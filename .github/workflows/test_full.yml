name: test full
on:
  workflow_dispatch:

jobs:
  full_test_multi:
    strategy:
      fail-fast: false
      matrix:
        os-version: ['ubuntu-22.04','macos-latest', 'windows-latest']
        python-version: [ '3.11' ]
        include:
          - os-version: 'ubuntu-22.04'
            python-version: '3.8'

          - os-version: 'ubuntu-22.04'
            python-version: '3.9'
          - os-version: 'ubuntu-22.04'
            python-version: '3.10'
          - os-version: 'ubuntu-22.04'
            python-version: '3.12'              
    runs-on: ${{ matrix.os-version }}
    name: test package on ${{ matrix.os-version }} with ${{ matrix.python-version }}
    variables:
      LANG: "en_US.UTF-8" # DÃ©finir l'encodage UTF-8
    steps:
      #preparation
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64           
      - name: install md5sum for macos
        if: ${{ matrix.os-version == 'macos-latest' }} 
        run: |
          brew install md5sha1sum                    
      - name: update pip
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools
      #installation          
      - name: install ytdlmusic
        run: |
          pip install .
      #configuration
      - name: install ffmpeg with token
        uses: FedericoCarboni/setup-ffmpeg@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}          
      #test 1
      - name: Launch minimal test
        uses: ./.github/actions/minimal_test 
      #test 2    
      - name: Launch full test
        uses: ./.github/actions/full_test
